<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Explainer - Linera AI Power Trade</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        /* AI Explainer Specific Styles */
        .explainer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .explainer-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .explainer-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coin-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .coin-selector button {
            padding: 12px 24px;
            background: #1E222D;
            border: 2px solid #2962FF;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .coin-selector button:hover {
            background: #2962FF;
            transform: translateY(-2px);
        }

        .coin-selector button.active {
            background: #2962FF;
            box-shadow: 0 0 20px rgba(41, 98, 255, 0.5);
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .analysis-card {
            background: #131722;
            border: 1px solid #1E222D;
            border-radius: 12px;
            padding: 20px;
        }

        .analysis-card h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #2962FF;
            font-size: 1.2em;
        }

        .signal-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .signal-badge.buy {
            background: rgba(38, 166, 154, 0.2);
            color: #26A69A;
            border: 2px solid #26A69A;
        }

        .signal-badge.sell {
            background: rgba(239, 83, 80, 0.2);
            color: #EF5350;
            border: 2px solid #EF5350;
        }

        .signal-badge.hold {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
            border: 2px solid #FF9800;
        }

        .confidence-bar {
            width: 100%;
            height: 30px;
            background: #1E222D;
            border-radius: 6px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #2962FF, #667eea);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            transition: width 0.5s;
        }

        .score-comparison {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .score-bar {
            flex: 1;
            height: 40px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .score-bar.buy {
            background: rgba(38, 166, 154, 0.3);
            color: #26A69A;
        }

        .score-bar.sell {
            background: rgba(239, 83, 80, 0.3);
            color: #EF5350;
        }

        .indicator-gauge {
            margin: 20px 0;
        }

        .gauge-container {
            width: 100%;
            height: 20px;
            background: linear-gradient(90deg, #EF5350 0%, #FF9800 50%, #26A69A 100%);
            border-radius: 10px;
            position: relative;
            margin: 10px 0;
        }

        .gauge-pointer {
            position: absolute;
            top: -5px;
            width: 4px;
            height: 30px;
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            transition: left 0.5s;
        }

        .gauge-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }

        .macd-bar {
            width: 100%;
            height: 40px;
            background: #1E222D;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            margin: 10px 0;
        }

        .macd-fill {
            position: absolute;
            height: 100%;
            background: linear-gradient(90deg, #EF5350, #26A69A);
            transition: all 0.5s;
        }

        .macd-center {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            background: #fff;
        }

        .reasoning-list {
            list-style: none;
            padding: 0;
        }

        .reasoning-item {
            background: #1E222D;
            border-left: 4px solid #2962FF;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .reasoning-item.positive {
            border-left-color: #26A69A;
        }

        .reasoning-item.negative {
            border-left-color: #EF5350;
        }

        .reasoning-item.neutral {
            border-left-color: #FF9800;
        }

        .impact-bar {
            width: 100%;
            height: 8px;
            background: #131722;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .impact-fill {
            height: 100%;
            transition: width 0.5s;
        }

        .impact-fill.positive {
            background: #26A69A;
        }

        .impact-fill.negative {
            background: #EF5350;
        }

        .risk-gauge {
            width: 100%;
            height: 30px;
            background: linear-gradient(90deg, #26A69A 0%, #FF9800 50%, #EF5350 100%);
            border-radius: 15px;
            position: relative;
            margin: 15px 0;
        }

        .risk-pointer {
            position: absolute;
            top: -5px;
            width: 4px;
            height: 40px;
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            transition: left 0.5s;
        }

        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: #2962FF;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .back-button:hover {
            background: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(41, 98, 255, 0.4);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #1E222D;
            border-radius: 6px;
        }

        .metric-label {
            color: #888;
        }

        .metric-value {
            font-weight: 600;
            color: #fff;
        }

        .bb-position {
            margin: 15px 0;
        }

        .bb-bands {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.9em;
        }

        .bb-band {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #1E222D;
            border-radius: 4px;
        }

        .bb-band.current {
            background: #2962FF;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="explainer-container">
        <div class="explainer-header">
            <h1>üß† AI Explainability Dashboard</h1>
            <p style="color: #888; font-size: 1.1em;">Complete transparency into every AI trading decision</p>
        </div>

        <div class="coin-selector" id="coin-selector">
            <button class="active" data-coin="BTC">BTC</button>
            <button data-coin="ETH">ETH</button>
            <button data-coin="SOL">SOL</button>
            <button data-coin="BNB">BNB</button>
        </div>

        <div id="analysis-content">
            <div class="loading">Loading analysis</div>
        </div>

        <div style="text-align: center;">
            <a href="/" class="back-button">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script type="module">
        import MarketManager from './src/market.js';
        import AIExplainer from './src/ai-explainer.js';
        import SignalCooldownManager from './src/signal-cooldown.js';

        const marketManager = new MarketManager();
        const aiExplainer = new AIExplainer(marketManager);
        const signalCooldown = new SignalCooldownManager();

        // Get coin from URL parameter or default to BTC
        const urlParams = new URLSearchParams(window.location.search);
        let selectedCoin = urlParams.get('coin') || 'BTC';

        // Initialize on load
        function updateAnalysis() {
            // Try to get saved signal from cooldown manager first
            const savedSignalData = signalCooldown.getLastSignal(selectedCoin);
            
            let analysis;
            if (savedSignalData && savedSignalData.signal) {
                // Use saved signal data
                console.log(`üìä Using saved signal for ${selectedCoin}:`, savedSignalData);
                const signalAge = signalCooldown.getSignalAge(selectedCoin);
                
                // Get analysis from saved signal
                analysis = aiExplainer.analyzeSignal(selectedCoin);
                
                // Override with saved signal data
                analysis.signal = savedSignalData.signal.signal;
                analysis.confidence = Math.round(savedSignalData.signal.confidence * 100);
                analysis.currentPrice = savedSignalData.signal.currentPrice || savedSignalData.signal.targetPrice;
                
                // Add signal age info
                analysis.signalAge = signalAge;
                analysis.isFromCache = true;
            } else {
                // No saved signal, generate new analysis (mock)
                console.log(`üìä No saved signal for ${selectedCoin}, using mock analysis`);
                analysis = aiExplainer.analyzeSignal(selectedCoin);
                analysis.isFromCache = false;
            }
            
            renderAnalysis(analysis);
        }

        // Render analysis
        function renderAnalysis(data) {
            const content = document.getElementById('analysis-content');
            
            // Add signal age banner if using cached signal
            const signalAgeBanner = data.isFromCache ? `
                <div style="background: rgba(41, 98, 255, 0.1); border: 1px solid #2962FF; border-radius: 8px; padding: 15px; margin-bottom: 20px; text-align: center;">
                    <strong>üìä Using Real Signal</strong> - Generated ${data.signalAge}
                    <br>
                    <small style="color: #888;">Signals update every 15 minutes for accuracy</small>
                </div>
            ` : `
                <div style="background: rgba(255, 152, 0, 0.1); border: 1px solid #FF9800; border-radius: 8px; padding: 15px; margin-bottom: 20px; text-align: center;">
                    <strong>‚ö†Ô∏è Mock Analysis</strong> - No signal generated yet for ${selectedCoin}
                    <br>
                    <small style="color: #888;">Go to main dashboard and generate a signal first</small>
                </div>
            `;
            
            content.innerHTML = signalAgeBanner + `
                <div class="analysis-grid">
                    <!-- AI Recommendation Card -->
                    <div class="analysis-card">
                        <h3>üéØ AI Recommendation</h3>
                        <div class="signal-badge ${data.signal.toLowerCase()}">${data.signal}</div>
                        <div style="margin: 15px 0;">
                            <div style="color: #888; margin-bottom: 5px;">Confidence</div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${data.confidence}%">
                                    ${data.confidence}%
                                </div>
                            </div>
                        </div>
                        <div class="score-comparison">
                            <div class="score-bar buy">
                                Buy: ${data.buyScore}
                            </div>
                            <div class="score-bar sell">
                                Sell: ${data.sellScore}
                            </div>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Current Price</span>
                            <span class="metric-value">$${data.currentPrice}</span>
                        </div>
                    </div>

                    <!-- RSI Indicator -->
                    <div class="analysis-card">
                        <h3>üìä RSI (Relative Strength Index)</h3>
                        <div class="indicator-gauge">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: #888;">Value:</span>
                                <span style="font-weight: 600;">${data.indicators.rsi.value}</span>
                            </div>
                            <div class="gauge-container">
                                <div class="gauge-pointer" style="left: ${data.indicators.rsi.value}%"></div>
                            </div>
                            <div class="gauge-labels">
                                <span>Oversold (0)</span>
                                <span>Neutral (50)</span>
                                <span>Overbought (100)</span>
                            </div>
                            <div style="margin-top: 15px; padding: 10px; background: #1E222D; border-radius: 6px;">
                                <strong>Zone:</strong> ${data.indicators.rsi.zone.toUpperCase()}<br>
                                <strong>Signal:</strong> ${data.indicators.rsi.signal}
                            </div>
                        </div>
                    </div>

                    <!-- MACD Indicator -->
                    <div class="analysis-card">
                        <h3>üìà MACD (Momentum)</h3>
                        <div class="indicator-gauge">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: #888;">Value:</span>
                                <span style="font-weight: 600;">${data.indicators.macd.value}</span>
                            </div>
                            <div class="macd-bar">
                                <div class="macd-center"></div>
                                <div class="macd-fill" style="
                                    left: ${data.indicators.macd.value > 0 ? '50%' : Math.max(0, 50 + parseFloat(data.indicators.macd.value))}%;
                                    width: ${Math.abs(parseFloat(data.indicators.macd.value)) * 2}%;
                                    background: ${data.indicators.macd.value > 0 ? '#26A69A' : '#EF5350'};
                                "></div>
                            </div>
                            <div style="display: flex; justify-content: space-between; font-size: 0.85em; color: #888;">
                                <span>Bearish</span>
                                <span>Bullish</span>
                            </div>
                            <div style="margin-top: 15px; padding: 10px; background: #1E222D; border-radius: 6px;">
                                <strong>Signal:</strong> ${data.indicators.macd.signal}<br>
                                <strong>Histogram:</strong> ${data.indicators.macd.histogram}
                            </div>
                        </div>
                    </div>

                    <!-- Moving Averages -->
                    <div class="analysis-card">
                        <h3>üìâ Moving Averages</h3>
                        <div class="metric-row">
                            <span class="metric-label">MA 5 (Short-term)</span>
                            <span class="metric-value">$${data.indicators.ma.ma5}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">MA 20 (Long-term)</span>
                            <span class="metric-value">$${data.indicators.ma.ma20}</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Difference</span>
                            <span class="metric-value" style="color: ${parseFloat(data.indicators.ma.diff) > 0 ? '#26A69A' : '#EF5350'}">
                                ${parseFloat(data.indicators.ma.diff) > 0 ? '+' : ''}$${data.indicators.ma.diff}
                            </span>
                        </div>
                        <div style="margin-top: 15px; padding: 10px; background: #1E222D; border-radius: 6px;">
                            <strong>Signal:</strong> ${data.indicators.ma.signal}<br>
                            <strong>Cross:</strong> ${parseFloat(data.indicators.ma.diff) > 0 ? 'üü¢ Golden Cross' : 'üî¥ Death Cross'}
                        </div>
                    </div>

                    <!-- Bollinger Bands -->
                    <div class="analysis-card">
                        <h3>üìä Bollinger Bands</h3>
                        <div class="bb-position">
                            <div class="bb-bands">
                                <div class="bb-band">
                                    <span>Upper Band</span>
                                    <span>$${data.indicators.bb.upper}</span>
                                </div>
                                <div class="bb-band current">
                                    <span>Current Price</span>
                                    <span>$${data.currentPrice}</span>
                                </div>
                                <div class="bb-band">
                                    <span>Lower Band</span>
                                    <span>$${data.indicators.bb.lower}</span>
                                </div>
                            </div>
                            <div style="margin-top: 15px;">
                                <div style="color: #888; margin-bottom: 5px;">Position: ${data.indicators.bb.position}%</div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${data.indicators.bb.position}%; background: linear-gradient(90deg, #EF5350, #26A69A);">
                                    </div>
                                </div>
                            </div>
                            <div style="margin-top: 15px; padding: 10px; background: #1E222D; border-radius: 6px;">
                                <strong>Signal:</strong> ${data.indicators.bb.signal}
                            </div>
                        </div>
                    </div>

                    <!-- Risk Assessment -->
                    <div class="analysis-card">
                        <h3>‚ö†Ô∏è Risk Assessment</h3>
                        <div style="margin: 15px 0;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                                <span style="color: #888;">Risk Score</span>
                                <span style="font-weight: 600;">${data.risk.score}/100</span>
                            </div>
                            <div class="risk-gauge">
                                <div class="risk-pointer" style="left: ${data.risk.score}%"></div>
                            </div>
                            <div style="display: flex; justify-content: space-between; font-size: 0.85em; color: #888; margin-top: 5px;">
                                <span>Low Risk</span>
                                <span>Medium</span>
                                <span>High Risk</span>
                            </div>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Risk Level</span>
                            <span class="metric-value" style="color: ${data.risk.level === 'Low' ? '#26A69A' : data.risk.level === 'High' ? '#EF5350' : '#FF9800'}">
                                ${data.risk.level}
                            </span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Volatility</span>
                            <span class="metric-value">${data.risk.volatility}%</span>
                        </div>
                        <div class="metric-row">
                            <span class="metric-label">Recommended Position</span>
                            <span class="metric-value">${data.risk.positionSize}%</span>
                        </div>
                    </div>
                </div>

                <!-- Why This Decision -->
                <div class="analysis-card" style="margin-top: 20px;">
                    <h3>ü§î Why This Decision?</h3>
                    <ul class="reasoning-list">
                        ${data.reasoning.map(item => `
                            <li class="reasoning-item ${item.impact > 0 ? 'positive' : item.impact < 0 ? 'negative' : 'neutral'}">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                    <strong>${item.indicator}</strong>
                                    <span style="color: ${item.impact > 0 ? '#26A69A' : item.impact < 0 ? '#EF5350' : '#FF9800'}">
                                        ${item.signal}
                                    </span>
                                </div>
                                <div style="color: #888; font-size: 0.9em; margin-bottom: 8px;">
                                    ${item.explanation}
                                </div>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span style="font-size: 0.85em; color: #888;">Impact:</span>
                                    <div class="impact-bar" style="flex: 1;">
                                        <div class="impact-fill ${item.impact > 0 ? 'positive' : 'negative'}" 
                                             style="width: ${Math.abs(item.impact) * 20}%"></div>
                                    </div>
                                    <span style="font-size: 0.85em; font-weight: 600;">
                                        ${item.impact > 0 ? '+' : ''}${item.impact}
                                    </span>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Coin selector
        document.getElementById('coin-selector').addEventListener('click', (e) => {
            if (e.target.dataset.coin) {
                selectedCoin = e.target.dataset.coin;
                
                // Update active state
                document.querySelectorAll('.coin-selector button').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                
                // Update analysis
                updateAnalysis();
            }
        });

        // Initialize on load
        async function init() {
            await marketManager.updateMarketData();
            
            // Set active coin button based on selectedCoin
            document.querySelectorAll('.coin-selector button').forEach(btn => {
                if (btn.dataset.coin === selectedCoin) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            updateAnalysis();
            
            // Auto-update every 30 seconds
            setInterval(async () => {
                await marketManager.updateMarketData();
                updateAnalysis();
            }, 30000);
        }

        init();
    </script>
</body>
</html>
